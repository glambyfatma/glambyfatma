<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now – Glam by Fatma</title>
  <meta name="description" content="Place your order with Glam by Fatma for makeup, henna, or hairstyling services across Kenya.">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="dark">

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.webp" alt="Glam by Fatma Logo" width="60" height="60" />
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="order.html" class="active">Order</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero short-hero" style="background-image: url('images/hero.webp');" aria-label="Order Hero">
    <div class="hero-overlay center-text">
      <h1 data-aos="fade-up">Book Your Glam</h1>
      <p data-aos="fade-up" data-aos-delay="150">Fill out the form below to reserve your service.</p>
    </div>
  </section>

  <!-- Order Form Section -->
  <section id="order" class="section">
    <div class="box">
      <h2 data-aos="fade-up">Make a Booking</h2>
      <p class="typewriter-text" data-aos="fade-up" data-aos-delay="100">
        Tell us your vision, date, and location — and let Glam by Fatma bring it to life beautifully.
      </p>
      <form action="mailto:fatmaglambookings@gmail.com" method="POST" enctype="text/plain" data-aos="fade-up" data-aos-delay="200">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Phone Number (e.g. +254...)" required />
        <input type="text" name="service" placeholder="Service (e.g. Bridal Makeup)" required />
        <input type="date" name="date" required />
        <input type="text" name="location" placeholder="Event Location" required />
        <textarea name="details" placeholder="Tell us more about your request..." required></textarea>
        <button type="submit">Send Order</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Glam by Fatma. All Rights Reserved.</p>
      <div class="socials">
        <a href="https://wa.me/254114065922" target="_blank">
          <img src="images/whatsapp-icon.png" alt="WhatsApp" width="28" height="28" />
        </a>
        <a href="https://instagram.com/fatmabeauty" target="_blank">Instagram</a>
        <a href="mailto:fatmaglambookings@gmail.com">Email</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, easing: 'ease-in-out', once: true });
  </script>
</body>
</html>
