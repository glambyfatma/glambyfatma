  <script>
    let seconds = 10;
    const countdownEl = document.getElementById("countdown");
    const launchTitle = document.getElementById("launchTitle");
    const launchSubtitle = document.getElementById("launchSubtitle");
    const visitBtn = document.getElementById("visitBtn");

    const timer = setInterval(() => {
      seconds--;
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      countdownEl.textContent = `Launching in 00:${mins}:${secs}`;

      if (seconds <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        launchTitle.style.display = "block";
        launchSubtitle.style.display = "block";
        visitBtn.style.display = "inline-block";
      }
    }, 1000);
